<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stage Select Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    .stage-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    .stage-buttons button {
      margin-right: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="stage-buttons">
    <button onclick="changeStage('forest')">森</button>
    <button onclick="changeStage('wasteland')">荒野</button>
    <button onclick="changeStage('cave')">洞窟</button>
    <button onclick="changeStage('snowfield')">雪原</button>
  </div>
  <canvas id="gameCanvas" width="720" height="1280"></canvas>
  <script src="main.js"></script>
</body>
</html>
