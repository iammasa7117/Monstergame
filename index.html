
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バニー育成ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="stageButton">ステージ</button>
    <div id="stageMenu" style="display: none;">
        <button onclick="changeStage('forest')">森</button>
        <button onclick="changeStage('wasteland')">荒野</button>
        <button onclick="changeStage('cave')">洞窟</button>
        <button onclick="changeStage('snowfield')">雪原</button>

    <div id="gameScreen">
        <img id="background" src="bg_forest.png">
        <img id="bunny" src="bunny_walk_1.png">
        <div id="hungerBar"></div>
        <div id="status">
            <p id="statusText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
