
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monster Game v21</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #status {
      font-family: 'Courier New', monospace;
      background: #111;
      color: white;
      padding: 10px;
      border: 2px dotted white;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="status">
    名前: Bunny　Lv: 1<br>
    HP: 100 / 100　攻撃力: 10<br>
    経験値: 0 / 100
  </div>
  <canvas id="gameCanvas" width="360" height="640"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bunnyImg = new Image();
    bunnyImg.src = "bunny_walk_1.png";

    let bunnyX = 150;
    let bunnyY = 300;
    let frame = 0;

    bunnyImg.onload = () => {
      setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bunnyImg, bunnyX, bunnyY);
        bunnyX += 1;
        if (bunnyX > canvas.width) bunnyX = -32;
      }, 100);
    };
  </script>
</body>
</html>
